<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo css.png" alt="Logo CSS">
    <img src="imagens/logo js 200.png" alt="Logo JS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://w7.pngwing.com/pngs/1011/15/png-transparent-naruto-uzumaki-desktop-logo-naruto-television-text-cartoon-thumbnail.png" alt="Logo Javascript"> <!--URL-->
</body>
</html>
