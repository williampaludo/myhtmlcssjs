<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo css.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo Javascript"> <!--URL-->
</body>
</html>
